<template name="online">
{{#contentFor "headerButtonLeft"}}

{{/contentFor}}
{{#contentFor "headerTitle"}}
  <h1 class="title">Rock Paper Scissor</h1>
{{/contentFor}}
{{#ionView}}
	{{#ionContent}}

		  <div class="item item-divider">

		  </div>

		  </a>

		    <div class="row">
			  <div class="col">Matt Hamil</div>
			  <div class="col col-50">Philippines</div>
		    </div>	
		  </a>
		  <a class="item">
		    <div class="row">

		  </a>
		{{/ionList}}
	{{/ionContent}}
