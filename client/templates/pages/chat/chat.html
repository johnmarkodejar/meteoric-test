<template name="chat">
{{#contentFor "headerButtonLeft"}}
<div id="navigation" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-left">{{> loginButtons}}</ul></div>
{{/contentFor}}
{{#contentFor "headerTitle"}}
  <h1 class="title">Rock Paper Scissor</h1>
{{/contentFor}}
{{#ionView}}
	{{#ionContent}}
		{{#if currentUser}}
		<div class="bar bar-footer bar-stable" data-keyboard-attach>
		  <div class="item item-input-inset">
		    <label class="item-input-wrapper">
		      <input type="text" placeholder="Email">
		    </label>
		    <button class="button button-positive">
		      Submit
		    </button>
		  </div>
		</div>
		{{else}}
		<p>Please login to view the game list.</p>
		{{/if}}
	{{/ionContent}}
{{/ionView}}
</template>
